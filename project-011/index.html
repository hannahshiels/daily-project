<body>
    <div class="container">
        <div class="inner-container center">
            <h1>Weight Converter</h1>
            <input type="number" placeholder="Enter pounds here" id="input">
        </div>
        <div class="inner-container converted center ">
            <div class="card center flex-row">
                <h2>Kilograms: </h2>
                <p id="kilo"></p>
            </div>

            <div class="card center flex-row">
                <h2>Grams: </h2>
                <p id="grams"></p>
            </div>


            <div class="card center flex-row">
                <h2>Ounces: </h2>
                <p id="ounces"></p>
            </div>
        </div>


    </div>


    <footer>
        <p> Coded with ❤️ by <a href="https://codepen.io/devhannah/#"> Hannah  </a> </p>
    </footer>
