<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Day 013</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">



    <link href="https://fonts.googleapis.com/css?family=Bangers|Roboto:400,700&display=swap" rel="stylesheet">

</head>

<body>
    <header class="center">
        <h1>Rock, Paper, Scissors!</h1>
    </header>
    <div class="container flex-row-col mb-2">
        <div class="inner-container player-container center-start flex-col mr-1">
            <div class="user-container mb-2">
                <h2 class="mb-2">Player</h2>
                <span class="win-count" id="win-count-player"> Wins: </span></div>
            <div class="user-choice-container flex-col">
                <button class="btn mb-1" id="rock">Rock</button>
                <button class="btn mb-1" id="paper">Paper</button>
                <button class="btn mb-1" id="scissors">Scissors</button></div>


        </div>
        <div class="inner-container result-container flex-col center mr-1">
            <h2 class="mb-1" id="result"></h2>
            <span class="mb-1" id="computer-choice"></span>
            <span class="mb-1" id="player-choice"></span>
        </div>
        <div class="inner-container computer-container flex-col center-start">
            <div class="user-container mb-2">
                <h2 class="mb-2">Computer</h2>
                <span class="win-count" id="win-count-computer">Wins: </span>
            </div>

        </div>
    </div>



    <footer>
        <p> Coded with ❤️ by <a href="https://codepen.io/devhannah/#"> Hannah  </a> </p>
    </footer>
    <script src="js/index.js"></script>
</body>

</html>
