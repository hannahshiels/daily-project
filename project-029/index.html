<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Day 029</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Styles -->
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Ubuntu+Mono:400,700&display=swap" rel="stylesheet">

    <!-- Icons -->
    <script src="https://kit.fontawesome.com/7dddaf84b3.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container flex-row wrap">

        <div class="desktop-icon-container flex-col center">
            <div class="desktop-icon"> <i class="fas fa-database"></i> </div>
            <div class="desktop-icon-name">
                <p> Excel </p>
            </div>
        </div>
        <div class="desktop-icon-container flex-col center">
            <div class="desktop-icon"> <i class="fas fa-edit"></i> </div>
            <div class="desktop-icon-name">
                <p> Notepad </p>
            </div>
        </div>
        <div class="desktop-icon-container flex-col center">
            <div class="desktop-icon"> <i class="fas fa-envelope"></i> </div>
            <div class="desktop-icon-name">
                <p> Email </p>
            </div>
        </div>
        <div class="desktop-icon-container flex-col center">
            <div class="desktop-icon"> <i class="fas fa-pen-fancy"></i> </div>
            <div class="desktop-icon-name">
                <p> Inkscape </p>
            </div>
        </div>
        <div class="desktop-icon-container flex-col center">
            <div class="desktop-icon"> <i class="fab fa-chrome"></i> </div>
            <div class="desktop-icon-name">
                <p> Internet </p>
            </div>
        </div>
    </div>

    <div class="search-bar flex-col visible">
        <div class="username-container">
            <div class="username flex-row center-x">
                <i class="fas fa-user"></i>
                <h2> User </h2>
            </div>
        </div>
        <div class="program-container flex-row">
            <div class="left-side flex-col">
                <ul>
                    <li class="flex-row center-x"> <i class="fab fa-chrome"></i> Internet </li>
                    <li class="border-bottom flex-row center-x"> <i class="fas fa-envelope"></i> Email </li>
                    <li class="flex-row center-x"> <i class="fas fa-edit"></i> Notepad </li>
                    <li class="flex-row center-x"> <i class="fas fa-pen-fancy"></i> Inkscape </li>
                    <li class="flex-row center-x"> <i class="fas fa-database"></i> Excel </li>

                </ul>
            </div>
            <div class="right-side flex-col">
                <ul>
                    <li class="flex-row center-x"> <i class="far fa-folder-open"></i> My Documents </li>
                    <li class="flex-row center-x"> <i class="far fa-folder-open"></i> My Pictures </li>
                    <li class="flex-row center-x"> <i class="far fa-folder-open"></i>My Music </li>
                    <li class="border-bottom flex-row center-x"> <i class="fas fa-desktop"></i> My Computer </li>
                    <li class="border-bottom  flex-row center-x"> <i class="fas fa-columns"></i> Control Panel </li>
                    <li class="flex-row center-x"> <i class="far fa-question-circle"></i> Help and Support </li>
                    <li class="flex-row center-x"> <i class="fas fa-search"></i> Search </li>
                    <li class="border-bottom flex-row center-x"><i class="fas fa-plane-departure"></i></i> Run... </li>
                    <li class="flex-row center-x">Welcome to Asus</li>

                </ul>
            </div>
        </div>
        <div class="power-settings-container flex-row">
            <div class="power-settings ml-auto flex-row">
                <div class="power-setting flex-row mr-2 center-x"> <span class="log-off flex-row center"><i class="fas fa-key"></i></span>
                    <p>Log Off</p>
                </div>
                <div class="power-setting flex-row center-x"> <span class="shut-down flex-row center"> <i class="fas fa-power-off"></i> </span>
                    <p> Shut Down</p>
                </div>
            </div>
        </div>
    </div>
    <div class="start-bar"> <button class="btn flex-row center"> <i class="fab fa-windows mr-1"></i> Start </button> </div>

    <script src="js/index.js"></script>
</body>

</html>
