<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Day 015</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">


    <link href="https://fonts.googleapis.com/css?family=Abril+Fatface|Open+Sans:300,400&display=swap" rel="stylesheet">

</head>

<body class="flex-col center">

    <div class="container flex-col">

        <div class="inner-container flex-col">
            <div class="title flex-row center">
                <h2>Invoice</h2>
            </div>
            <table>
                <thead>
                    <tr class="row-heading">
                        <th class="item-desc"> Item </th>
                        <th> Price </th>
                        <th> Quantity </th>
                        <th> Total </th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="row-data">
                        <td class="item-desc"> Sweater </td>
                        <td class="item-price"> £23.00 </td>
                        <td class="item-quantity"> 1 </td>
                        <td class="item-total"> £23.00 </td>
                    </tr>
                    <tr class="row-data">
                        <td class="item-desc"> T-Shirt </td>
                        <td class="item-price"> £15.00 </td>
                        <td class="item-quantity"> 4 </td>
                        <td class="item-total"> £60.00 </td>
                    </tr>
                    <tr class="row-data">
                        <td class="item-desc"> Jacket </td>
                        <td class="item-price"> £33.00 </td>
                        <td class="item-quantity"> 2 </td>
                        <td class="item-total"> £66.00 </td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td>&nbsp;</td>
                        <td>&nbsp;</td>
                        <th> Grand Total: </th>
                        <td class="total"> £149.00</td>
                    </tr>
                </tfoot>
            </table>

            <div class="btn-container center flex-row"> <button> Pay</button> </div>
        </div>

    </div>

    <footer>
        <p> Coded with ❤️ by <a href="https://codepen.io/devhannah/#"> Hannah  </a> </p>
    </footer>
</body>

</html>
