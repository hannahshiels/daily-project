<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Day 025</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Styles -->
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">

    <!-- Font Awesome Icons-->
    <script src="https://kit.fontawesome.com/7dddaf84b3.js" crossorigin="anonymous"></script>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Karla:400,700&display=swap" rel="stylesheet">

</head>

<body class="flex-row center">

    <div class="container flex-row">
        <div class="left-side"></div>
        <div class="right-side flex-col center">
            <div class="phone">
                <div class="top">
                    <form class="flex-col" action="">
                        <h3 class="mb-1">What to eat?</h3>
                        <input type="search" name="search" class="form-item mb-1">
                    </form>
                </div>
                <div class="middle flex-row wrap center-between">
                    <div class="card card-fast flex-col center-between">
                        <div class="img-container flex-row center"> <i class="fas fa-hotdog"></i></div>
                        <div class="desc">
                            <h4> Fast</h4>
                        </div>

                    </div>
                    <div class="card card-breakfast flex-col center-between">
                        <div class="img-container flex-row center"> <i class="fas fa-bacon"></i> </div>
                        <div class="desc">
                            <h4> Breakfast</h4>
                        </div>

                    </div>
                    <div class="card card-celebrate flex-col center-between">
                        <div class="img-container flex-row center"> <i class="fas fa-wine-glass"></i> </div>
                        <div class="desc">
                            <h4> Celebrate</h4>
                        </div>

                    </div>
                    <div class="card card-dinner flex-col center-between">
                        <div class="img-container flex-row center"> <i class="fas fa-hamburger"></i> </div>
                        <div class="desc">
                            <h4>Dinner</h4>
                        </div>

                    </div>
                    <div class="card card-vegan flex-col center-between">
                        <div class="img-container flex-row center"> <i class="fas fa-carrot"></i> </div>
                        <div class="desc">
                            <h4>Vegan</h4>
                        </div>

                    </div>
                    <div class="card card-low-cal flex-col center-between">
                        <div class="img-container flex-row center"> <i class="fas fa-egg"></i> </div>
                        <div class="desc">
                            <h4> Low calorie</h4>
                        </div>

                    </div>
                </div>
                <div class="bottom flex-row center-between"> <span class="icon-container flex-row center mr-1"> <i class="fas fa-book-open"></i> </span> <span class="icon-container flex-row center mr-1 ml-1"> <i class="fas fa-search"></i> </span> <span class="icon-container flex-row center ml-1"> <i class="fas fa-heart"></i> </span>                    </div>
            </div>
        </div>
    </div>

    <footer>
        <p> Coded with ❤️ by <a href="https://codepen.io/devhannah/#"> Hannah  </a> </p>
    </footer>

    <!-- design https://dribbble.com/shots/9783001-Rezepte-Kochen-App-Design -->
</body>

</html>
