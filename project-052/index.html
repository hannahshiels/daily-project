<body class="flex-row center">
    <div class="container flex-col center">
        <div class="item flex-col center padding-md">
            <div class="box "></div>
            <div class="user-input-container mt-2">
                <form>
                    <div class="input-group flex-col">
                        <div class="input flex-row center"> <label for="height"> Height:</label> <input type="number" name="height" id="height"></div>
                        <div class="input flex-row center"> <label for="width"> Width:</label> <input type="number" name="width" id="width"></div>
                    </div>
                    <div class="input-group flex-col">
                        <div class="input flex-row center"> <label for="border-top-left"> Border top left radius:</label> <input type="number" name="border-top-left" id="borderTopLeftRadius"></div>
                        <div class="input flex-row center"> <label for="border-top-right"> Border top right radius:</label> <input type="number" name="border-top-right" id="borderTopRightRadius"> </div>
                        <div class="input flex-row center"> <label for="border-bottom-left"> Border bottom left radius:</label> <input type="number" name="border-bottom-left" id="borderBottomLeftRadius"></div>
                        <div class="input flex-row center"> <label for="border-bottom-right"> Border bottom right radius:</label> <input type="number" name="border-bottom-right" id="borderBottomRightRadius">
                        </div>
                    </div>
                </form>
            </div>

        </div>
        <div class="code-container padding-md ">
            <pre> <code>element {
border-top-left-radius: <span id="top-left"></span>;
border-top-right-radius: <span id="top-right"></span>;
border-bottom-left-radius: <span id="bottom-left"></span>;
border-bottom-right-radius: <span id="bottom-right"></span>;
}
            </code></pre>
        </div>
    </div>
