<html lang="en" dir="ltr">

<head>

    <!-- Styles -->
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Oxanium:400,600,800&display=swap" rel="stylesheet">

</head>

<body>
    <div class="wrapper bg-wrapper page-structure">

        <header class="header-top flex-col">
            <div class="logo-container bg-dark full-width padding-split"> <a class="logo" href="#"> Logo </a> </div>
            <nav class="nav-bar bg-light full-width padding-split">
                <ul class="ul-nav flex-row">
                    <li>
                        <a href="#"> Home</a>
                    </li>
                    <li>
                        <a href="#"> Products</a>
                    </li>
                    <li>
                        <a href="#"> Sale</a>
                    </li>
                    <li>
                        <a href="#"> Contact</a>
                    </li>

                </ul>
            </nav>
        </header>
        <aside class="sidebar bg-light mt-2 padding-sm mr-1">
            <ul class="ul-sidebar">
                <li class="list-title mb-1"> Categories</li>
                <li class="mb-1"> <input type="checkbox"> Gucci </li>
                <li class="mb-1"> <input type="checkbox"> Adidas </li>
                <li class=""><input type="checkbox"> Nike </li>
            </ul>
            <ul class="ul-sidebar  mt-2">
                <li class="list-title mb-1"> Colours</li>
                <li class="mb-1"><input type="checkbox"> Pink </li>
                <li class="mb-1"> <input type="checkbox"> Blood orange </li>
                <li><input type="checkbox"> Black </li>
            </ul>
            <ul class="ul-sidebar mt-2">
                <li class="list-title mb-1 "> Fabrics </li>
                <li class="mb-1"> <input type="checkbox"> Velvet </li>
                <li class="mb-1"> <input type="checkbox"> Denim </li>
                <li> <input type="checkbox"> Textile </li>
            </ul>
        </aside>
        <main class="mt-2 ">
            <section class="banner-intro img-collage bg-light padding-sm">
                <div class="banner-img-container no-border-bottom   no-border-right">
                    <div class="banner-img"></div>
                </div>
                <div class="banner-img-container  no-border-bottom no-border-left   no-border-right">
                    <div class="banner-img"></div>
                </div>
                <div class="banner-img-container  no-border-bottom  no-border-right">
                    <div class="banner-img"></div>
                </div>
                <div class="banner-img-container  no-border-bottom  no-border-left  no-border-top no-border-right">
                    <div class="banner-img"></div>
                </div>
                <div class="banner-img-container   no-border-top no-border-right">
                    <div class="banner-img"></div>
                </div>
                <div class="banner-img-container no-border-left no-border-top no-border-right">
                    <div class="banner-img"></div>
                </div>
                <div class="banner-img-container no-border-bottom   img-lg">
                    <div class="banner-img"></div>
                </div>
            </section>
            <section class="products bg-light padding-sm mt-2 ">
                <header class="section-heading padding-sm mb-1">
                    <h2> Products </h2>
                </header>
                <div class="product-container flex-row space-between wrap">
                    <div class="product-item flex-col bg-light">
                        <div class="product-img-container"></div>
                        <div class="product-desc-container padding-sm-el mt-auto flex-row">
                            <div class="product-desc mr-auto"> <span class="desc"> T-Shirt </span></div>
                            <div class="product-price"> <span class="price"> £12.50 </span></div>
                        </div>
                    </div>
                    <div class="product-item flex-col bg-light">
                        <div class="product-img-container"></div>
                        <div class="product-desc-container padding-sm-el mt-auto flex-row">
                            <div class="product-desc mr-auto"> <span class="desc"> Sweater </span></div>
                            <div class="product-price"> <span class="price"> £14.00 </span></div>
                        </div>
                    </div>
                    <div class="product-item flex-col bg-light">
                        <div class="product-img-container"></div>
                        <div class="product-desc-container padding-sm-el mt-auto flex-row">
                            <div class="product-desc mr-auto"> <span class="desc"> Pants </span></div>
                            <div class="product-price"> <span class="price"> £22.50 </span></div>
                        </div>
                    </div>
                    <div class="product-item flex-col bg-light">
                        <div class="product-img-container"></div>
                        <div class="product-desc-container padding-sm-el mt-auto flex-row">
                            <div class="product-desc mr-auto"> <span class="desc"> Hat </span></div>
                            <div class="product-price"> <span class="price"> £6.00 </span></div>
                        </div>
                    </div>
                    <div class="product-item flex-col bg-light">
                        <div class="product-img-container"></div>
                        <div class="product-desc-container padding-sm-el mt-auto flex-row">
                            <div class="product-desc mr-auto"> <span class="desc"> Socks </span></div>
                            <div class="product-price"> <span class="price"> £2.50 </span></div>
                        </div>
                    </div>
                    <div class="product-item flex-col bg-light">
                        <div class="product-img-container"></div>
                        <div class="product-desc-container padding-sm-el mt-auto flex-row">
                            <div class="product-desc mr-auto"> <span class="desc"> Shoes </span></div>
                            <div class="product-price"> <span class="price"> £42.50 </span></div>
                        </div>
                    </div>
                </div>
            </section>

        </main>
    </div>
    <footer>
        <p> Coded with ❤️ by <a href="https://codepen.io/devhannah/#"> Hannah  </a> </p>
